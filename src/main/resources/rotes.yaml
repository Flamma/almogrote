  - name: Asegurar la Escena (gente no entra)
    spheres:
      mind: 2
      forces: 1
      matter: 1
    description: proteger una escena de los ojos de las masas. Usando cintas policiales u otros signos de peligro, se influye a a gente para no entrar. Con Fuerzas y Materia a 1 se detectan evidencias que deban ser eliminadas.
    source: Procedimientos Tecnocráticos (M20)

  - name: Asegurar la Escena (gente sale)
