    source: Ajustes Iluminados (M20)

  - name: Disparo poderoso
    spheres:
      forces: 2
    description: aumenta la potencia y el ruido del arma. Cada éxito reduce la dificultad del siguiente ataque en -1 y añade un éxito automático a la Esfera Fuerzas. Puede aplicarse la bonificación a la intimidación, al daño de un ataque
    source: Ajustes Iluminados (M20)

  - name: Disparo Intimidante
