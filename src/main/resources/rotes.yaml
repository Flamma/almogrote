    source: Procedimientos Tecnocráticos (M20)

  - name: Colar Bomba a las Otras Dimensiones
    spheres:
      spirit: 3
    description: "Colar un pequeño objeto, normalmente una granada, al otro lado de la Celosía, provocando que cause daño. Un fallo o fracaso puede hacer que el artilugio quede atrapado a mitad y haga daño a ambos lados. El procedimiento es vulgar y el daño por Paradoja se explica por la explosión. Nota: viene listado como procedimiento de Ciencia Dimensional, en lugar de Espíritu."
    source: Procedimientos Tecnocráticos (M20)

  - name: Bomba Dimensional
    spheres:
      forces: 3
      prime: 2
      spirit: 3
    description: "Usando la bomba como instrumento, provocar el daño que del efecto normal.  Colar un pequeño objeto, normalmente una granada, al otro lado de la Celosía, provocando que cause daño. Un fallo o fracaso puede hacer que el artilugio quede atrapado a mitad y haga daño a ambos lados. El procedimiento es vulgar y el daño por Paradoja se explica por la explosión. Nota: viene listado como procedimiento de Ciencia Dimensional, en lugar de Espíritu."
    source: Procedimientos Tecnocráticos (M20)

  - name: Pistolero de Oro
    spheres:
      forces: 2
      time: 3
    description: Desenfundar dos armas y poder atacar múltiples objetivos, a la vez que se realizan saltos y esquivas espectaculares y se ignora el retroceso de las armas. Suele ser coincidente, aunque se desafíen las leyes de la física.
    source: Procedimientos Tecnocráticos (M20)

