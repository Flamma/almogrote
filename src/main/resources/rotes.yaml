  - name: Botón derecho
    spheres:
      correspondence: 3
      mind: 3
    description: "hacer click derecho mental para percibir cuadros de diálogo con información ampliada sobre el objetivo. La información obtenida tiene que ser razonable en una base de datos. Usando esferas de nivel 1 se puede añadir información relativa a dichas esferas. Se necesita Ciencia Dimensional 2 para usar este poder en los otros Mundos. Nota: este ajuste está recogido para datos en vez de correspondencia."
    source: Ajustes Iluminados (M20)

  - name: Influencia Hipernarrativa
    spheres:
      mind: 4
    description: hacer que alguien se comporte de acuerdo a ciertos tópicos de la ficción mediante la invocación de frases ("Deja ir a la chica, es a mí a quien quieres"), arquetipos (mejor amigo gay) o tropos (enemigos que se vuelve aliados).
    source: Ajustes Iluminados (M20)


  - name: Influencia Hipernarrativa con eventos
    spheres:
      mind: 4
      entropy: 2
    description: "hacer que alguien se comporte de acuerdo a ciertos tópicos de la ficción mediante la invocación de frases (\"Deja ir a la chica, es a mí a quien quieres\"), arquetipos (mejor amigo gay) o tropos (enemigos que se vuelve aliados). La entropía permite la aparición de eventos que refuercen la narrativa: pistolas que se quedan sin munición, coches que explotan, extraños atractivos, gatos que aparecen para distraer al objetivo,..."
    source: Ajustes Iluminados (M20)

  - name: Esterelizar evidencias
    spheres:
      matter: 2
      forces: 2
